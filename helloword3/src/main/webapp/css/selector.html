<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_selector</title>
  <style>
    *{
        color: rgb(48, 138, 13);
    }
    #p1{
        color: brown;
        font-size: 33px;
    }

    .p{
        color: rgb(194, 24, 24);
        font-size: 40px;
        border: 1px solid cornflowerblue;
    }
    ul.p{
        border: 1px solid rgb(223, 76, 76);
    }

  </style>
        
   



</head>

<body>
    <h1>head</h1>
 <div >
    <p id="p1">test1</p>
    <p class="p">test2</p>

 </div>

    <ul class="p">test3</ul>
</body>
</html>
