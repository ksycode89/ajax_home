<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 선택자.</title>
<style>
    ul>li:nth-child(1){
        background-color: rgb(84, 212, 212);




    }
    ol>li:nth-last-child(3){
        border: 1px solid pink;
    }
    ul>li:nth-child(2n+1){
        color: cornflowerblue;
    }


</style>


</head>
<body>
    <ol>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>라떼는</li>
        <li>카푸치노</li>
        <li>모카뭐시기</li>
        <li>빵또아</li>
        




    </ol>

<ul>
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>라떼는</li>
    <li>카푸치노</li>
    <li>모카뭐시기</li>
    <li>빵또아</li>

</ul>
    
</body>
</html>
