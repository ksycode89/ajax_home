<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text-transform</title>
<style>
.shadow1{
	color: cyan;
	text-shadow: 1px 1px;
}
.shadow2{
	color: rgb(219, 185, 73);
	text-shadow: 100px 10px 1px rgb(0, 0, 0);
}
.shadow3{
	color: cornflowerblue;
	text-shadow: 100px -110px 1px rgb(0, 0, 0);
}
</style>
</head>

<body>
	<h1 class="shadow1">HTML1</h1>
	<h1 class="shadow2">HTML2</h1>
	<h1 class="shadow3">HTML3</h1>
</body>

</html>
