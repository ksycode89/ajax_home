<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>letter-spacing와 word-spacing</title>
<style>
h1.letter1{
letter-spacing: 0.3em;
}
.letter2{
  word-spacing: 2px;
}
.letter3{
  word-spacing: 10px;
}



</style>

</head>

<body>
  <h1>HTML5</h1>
  <h1 class="letter1">HTML5</h1>
  <h1 class="letter2">HTML5 확인용1</h1>
  <h1 class="letter3">HTML5 확인용2</h1>
</body>

</html>
