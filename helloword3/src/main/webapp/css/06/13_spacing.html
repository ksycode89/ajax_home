<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>letter-spacing와 word-spacing</title>
<style>
  h1{
    word-spacing: 10px;
  }
h1>span{
  letter-spacing: 0.3em;
}
.word{
  letter-spacing: 1em;
}


</style>


</head>

<body>
  <h1><span class="letter">HTML5</span>와 CSS3</h1>
  <h1>HTML5와 CSS3</h1>
  <h1 class="word">HTML5와 CSS3</h1>
</body>

</html>
